# this requires a network called web to be created externally

version: "3.8"

services:
  website:
    build:
      context: .
      dockerfile: packages/website/Dockerfile
      args:
        - VITE_WSS_URL=wss://wss.survivethenightgame.com
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      - NODE_ENV=production
      - VITE_WSS_URL=wss://wss.survivethenightgame.com
    networks:
      - web

  game-server:
    build:
      context: .
      dockerfile: packages/game-server/Dockerfile
    restart: unless-stopped
    ports:
      - "3006:3001"
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    networks:
      - web

networks:
  web:
    external: true

volumes:
  caddy_data:
  caddy_config:
